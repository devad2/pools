version: '3.8'

services:
  # Plain PostgreSQL (no extensions needed)
  postgres:
    image: postgres:16-alpine
    container_name: poolside-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-poolside}
      POSTGRES_USER: ${POSTGRES_USER:-poolside_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-poolside_pass}
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - poolside-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-poolside_user} -d ${POSTGRES_DB:-poolside}"]
      interval: 5s
      timeout: 3s
      retries: 5

  # PostgREST API service
  postgrest:
    image: postgrest/postgrest:latest
    container_name: poolside-api
    environment:
      PGRST_DB_URI: postgres://${POSTGRES_USER:-poolside_user}:${POSTGRES_PASSWORD:-poolside_pass}@postgres:5432/${POSTGRES_DB:-poolside}
      PGRST_DB_SCHEMA: api
      PGRST_DB_ANON_ROLE: web_anon
      PGRST_SERVER_PORT: 3000
    ports:
      - "${POSTGREST_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - poolside-network

networks:
  poolside-network:
    driver: bridge

volumes:
  postgres_data: